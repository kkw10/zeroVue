<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>word realy</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="root">
        <word-relay start-word="사과"></word-relay>
        <word-relay start-word="딸기"></word-relay>
        <word-relay start-word="포토"></word-relay>
    </div>
</body>
<script>
    Vue.component('wordRelay', { // 전역 컴포넌트 
        template: `
            <div>
                <div>
                    {{ word }}
                </div>
                <form v-on:submit="onSubmitForm">
                    <input type="text" v-model="value" ref="answer">
                    <button type="submit">입력!</button>
                </form>
                <div id="result">
                    {{ result  }}
                </div>            
            </div>
        `,

        props: [
            'startWord'
        ],

        data() {
            return {
                word: this.startWord,
                result: '',
                value: ''                
            }
        },

        methods: {
            onSubmitForm(e) {
                e.preventDefault();
                if(this.word[this.word.length - 1] === this.value[0]) {
                    this.result = '딩동댕';
                    this.word = this.value;

                } else {
                    this.result = '땡';
                }

                this.value = '';
                this.$refs.answer.focus();
            }
        }
    })
</script>
<script>
    const app = new Vue({
        el: '#root'
    })
</script>
</html>
